<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - Spartan AI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Social Media Icons (Top Right) -->
    <div class="social-icons">
        <a href="mailto:contact@spartan-ai.com" aria-label="Email">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <polyline points="22,6 12,13 2,6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </a>
        <a href="https://twitter.com/spartanai" target="_blank" rel="noopener noreferrer" aria-label="Twitter/X">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M18 2h-3a4 4 0 0 0-4 4v3H7v3h4v8a3 3 0 0 0 3 3h3v-3h-3v-8h4l1-3h-5V6a1 1 0 0 1-1 1H18V2z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </a>
        <a href="https://linkedin.com/company/spartan-ai" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <rect x="2" y="9" width="4" height="12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <circle cx="4" cy="4" r="2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </a>
    </div>

    <!-- Main Content Card -->
    <div class="main-container">
        <div class="content-card">
            <!-- Back Button -->
            <a href="index.html" class="back-link">‚Üê Back to Home</a>

            <!-- Logo -->
            <div class="logo-container">
                <div class="logo-square">
                    <img src="img/spartan_logo.png" alt="Spartan AI Logo" class="logo-image">
                </div>
            </div>

            <!-- Page Title -->
            <h1 class="page-title">Log In</h1>
            <p class="page-subtitle">Access your Spartan AI dashboard</p>

            <!-- Login Form -->
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" required placeholder="your.email@example.com" autocomplete="email">
                </div>

                <div class="form-group">
                    <label for="password">Password *</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="password" name="password" required placeholder="Enter your password" autocomplete="current-password">
                        <button type="button" class="toggle-password" id="togglePassword" aria-label="Toggle password visibility">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" name="remember">
                        <span>Remember me</span>
                    </label>
                    <a href="#forgot-password" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="btn btn-primary btn-submit">
                    Log In
                </button>

                <div class="divider">
                    <span>or</span>
                </div>

                <button type="button" class="btn btn-secondary btn-oauth">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                    </svg>
                    Continue with Google
                </button>
            </form>

            <!-- Sign Up Link -->
            <p class="signup-prompt">
                Don't have an account? <a href="request-demo.html">Request access</a>
            </p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p class="copyright">2025, Spartan AI Inc. Heber, Utah.</p>
        <div class="footer-links">
            <a href="#terms">Terms of Service</a>
            <span class="separator">|</span>
            <a href="#opt-in-out">Opt-in | Opt-Out</a>
        </div>
    </footer>

    <script>
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
        });

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // In production, you would authenticate with your API
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            console.log('Login attempt:', { email });
            
            // Simulate API call
            // In production, replace with actual API endpoint:
            // fetch('https://yedpdu8io5.execute-api.us-east-1.amazonaws.com/v1/api/v1/auth/login', {
            //     method: 'POST',
            //     headers: { 'Content-Type': 'application/json' },
            //     body: JSON.stringify({ email, password })
            // })
            
            alert('Login functionality will be connected to the Spartan AI API. For now, this is a demo.');
        });
    </script>
</body>
</html>
